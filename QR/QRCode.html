<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="card-qr">
        <img src="./images/image-qr-code.png" alt="QR code" class="card-qr__img">
      </div>
      <div class="card-content">
        <h2 class="card-content__title">Improve your front-end skill by building projects</h2>
        <p class="attribution">Scan this QR code to visite Frontend Mentor and take your coding skill to the next level</p>
      </div>
    </div>
</div>
</body>
</html>
